<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent-Based Tracking Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Location Tracking with Permission</h1>
    <p>This site tracks your location only with your consent. Click below to allow or deny.</p>
    <button id="allowBtn">Allow Tracking</button>
    <button id="denyBtn">Deny Tracking</button>
    <div id="locationDisplay" style="display: none;">
        <h2>Your Location:</h2>
        <p id="locationInfo"></p>
        <button id="stopBtn">Stop Tracking</button>
    </div>
    <footer>
        <p><a href="#">Privacy Policy</a> | We respect your privacy and comply with data protection laws.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
